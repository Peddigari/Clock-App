<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
</head>

<body>
    <div class="main-container">
        <div class="innercontainer1">
            <div class="clockLogo">
                <img class="clock" src="clock_logo.png" alt="clock" />
            </div>
            <div class="timecard">
                <div class="card cardbox">
                    <div class="image"><img src="./wake_up.svg" alt="wakeup" /></div>
                    <label for="">Set wake up time</label>
                    <select class="dropdown">
                        <option value="">10 AM - 11 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                    </select>
                </div>
                <div class="card cardbox">
                    <div class="image"><img src="./lunch_time.svg" alt="wakeup" /></div>
                    <label for="">Set lunch time</label>
                    <select class="dropdown">
                        <option value="">12 PM - 1 PM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                    </select>
                </div>
                <div class="card cardbox">
                    <div class="image"><img src="nap_time.svg" alt="wakeup" /></div>
                    <label for="">Set nap time</label>
                    <select class="dropdown">
                        <option value="">4 PM - 5 PM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                    </select>
                </div>
                <div class="card ">
                    <div class="image"><img src="nap_time.svg" alt="wakeup" /></div>
                    <label for="">Set night time</label>
                    <select class="dropdown">
                        <option value="">4 PM - 5 PM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                        <option value="">12 AM - 1 AM</option>
                    </select>
                </div>
            </div>
            <div class="card1">
                <h1 style="color: #ffffff;">GOOD MORNING!! WAKE UP!!</h1>
            </div>
            <div class="parent">
                <div class="card2">Set Alarm</div>
                <div class="card3">
                    <div class="child">Wake Up Time: 10AM-11AM</div>
                    <div class="child">Lunch Time: 12PM-1PM</div>
                    <div class="child">Nap Time: 4PM-5PM</div>
                    <div class="child">Night Time: 8PM-9AM</div>
                </div>
            </div>
        </div>

        <div class="innercontainer2">
            <div class="firstbox">
                <div class="contentbox">
                <div class="box1">
                    <div class="sub1">TIME</div>
                    <div class="sub2">
                        <div class="hours">
                            <div class="ten">10</div>
                            <div class="hr">hours</div>
                        </div>
                        <div class="collan">:</div>
                        <div class="hours">
                            <div class="ten">00</div>
                            <div class="hr">mins</div>
                        </div>
                        <div class="collan">:</div>
                        <div class="hours">
                            <div class="ten">00</div>
                            <div class="hr">secs</div>
                        </div>
                    </div>
                    <div class="sub3">AM</div>
                </div>
                <div class="box2"></div>
                <div class="box3"></div>
                </div>
            </div>
            <div class="secondbox">
                <div>GRAB SOME HEALTHY BREAKFAST!!!</div>
            </div>
            <div class="thirdbox">
                <img class="girl" src="./girl img.svg" alt="girl">
            </div>
        </div>

    </div>
</body>

</html>
